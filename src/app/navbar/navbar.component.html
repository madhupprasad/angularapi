 
<div style="height: 100vh;">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="image" ><img src = "https://apiplatform.io/assets/logo/logo.svg" width = "40px"></span>
      <span class = "text" >apiplatform.io</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          <mat-icon>attach_money</mat-icon>
          Pricing
        </a>
        <a href="#" mat-button>
          <mat-icon>phone</mat-icon>
          Contact
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          Login
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon>attach_money</mat-icon>
          Pricing
        </a>
        <a href="#" mat-list-item>
          <mat-icon>phone</mat-icon>
          Contact</a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          Login
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>

    
    <mat-sidenav-content fxFlexFill>
      
      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
        <mat-card *ngFor="let member of members" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{member.title}}</mat-card-title>
            <mat-card-subtitle>{{member.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="member.url" alt="Photo of {{member.title}}">
          <mat-card-content>
            <p>
              {{member.content}}
            </p>
          </mat-card-content>
        </mat-card>
      </div> 

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
